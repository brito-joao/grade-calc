<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="index.js"></script>
    <div class="grid-container">
        <div>
            <h1>Autoavaliação</h1>
            <p style="font-size:1rem; text-align: center;">Ainda em desenvolvimento</p>
        </div>
        <div class="grades">
            <div>
                <p class="avg-out-1">Testes<input type="number"  value="75" name="" id="" placeholder="75"  class="percent">%</p>
                <p class="input-1"> <button onclick="add_input('input-1')">+</button><input type="number" placeholder="0-20" class="input-1-a"></p>
            </div>
            <div>
                <p class="avg-out-2">Fichas<input type="number" name="" id="" value="15" placeholder="15" class="percent">%</p>
                <p class="input-2"> <button onclick="add_input('input-2')">+</button><input type="number" placeholder="0-20" class="input-2-a"></p>
            </div>
        </div>
        <div class="behaviour">
            <p class="avg-out-3">Comportamento<input type="number" name="" id="" value="10" class="percent" placeholder="20">%</p>
            
            <div class="input-3"><button onclick="add_input('input-3')">+</button><input type="number" placeholder="0-20" class="input-3-a"> </div>
        </div>
        <div class="end">
            <button onclick="calcMain('.end p')">Calcular</button>
            <p> Sua Nota: 20</p>
        </div>
    </div>
</body>
</html>
